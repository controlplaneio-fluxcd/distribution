---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: podinfo-https
  namespace: sources
spec:
  interval: 10m
  url: https://stefanprodan.github.io/podinfo
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: podinfo-https
  namespace: sources
spec:
  interval: 10m
  chart: podinfo
  reconcileStrategy: ChartVersion
  sourceRef:
    kind: HelmRepository
    name: podinfo-https
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podinfo-oci
  namespace: sources
spec:
  type: oci
  interval: 10m
  url: oci://ghcr.io/stefanprodan/charts
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: podinfo-oci
  namespace: sources
spec:
  interval: 10m
  chart: podinfo
  reconcileStrategy: ChartVersion
  sourceRef:
    kind: HelmRepository
    name: podinfo-oci
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: podinfo-git
  namespace: sources
spec:
  interval: 10m
  url: https://github.com/stefanprodan/podinfo
  ref:
    semver: ">1.0.0"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: podinfo-git
  namespace: sources
spec:
  interval: 10m
  chart: ./charts/podinfo
  reconcileStrategy: Revision
  sourceRef:
    kind: GitRepository
    name: podinfo-git
