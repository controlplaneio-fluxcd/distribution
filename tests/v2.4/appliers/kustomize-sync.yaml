---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: podinfo
  namespace: appliers
spec:
  interval: 10m
  url: oci://ghcr.io/stefanprodan/manifests/podinfo
  ref:
    semver: ">1.0.0"
  ignore: |
    # exclude all
    /*
    # include deployment and service
    !deployment.yaml
    !service.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo
  namespace: appliers
spec:
  interval: 10m
  wait: true
  timeout: 2m
  retryInterval: 5m
  prune: true
  force: false
  targetNamespace: appliers
  sourceRef:
    kind: OCIRepository
    name: podinfo
    namespace: appliers
  path: "./"
