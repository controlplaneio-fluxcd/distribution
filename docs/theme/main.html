{% extends "base.html" %}

{% block extrahead %}

<meta property="og:url" content="{{ page.canonical_url }}">
<meta property="og:image" content="https://fluxcd.control-plane.io/images/logo-card.png">
<meta property="og:image:alt" content="fluxcd.control-plane.io">
<meta property="og:image:type" content="image/png">
{% if page.is_homepage %}
<meta property="og:title" content="{{ config.site_name }}">
<meta property="og:description" content="{{ config.site_description }}">
{% else %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ config.site_description }}">
{% endif %}

<meta name="twitter:site" content="@controlplaneio">
<meta name="twitter:creator" content="@controlplaneio">
<meta name="twitter:image:alt" content="fluxcd.control-plane.io">
{% if page.is_homepage %}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="https://fluxcd.control-plane.io/images/logo-card.png">
<meta property="twitter:title" content="{{ config.site_name }}">
<meta property="twitter:description" content="{{ config.site_description }}">
{% else %}
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="https://fluxcd.control-plane.io/images/images/cp-logo.png">
<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:description" content="{{ config.site_description }}">
{% endif %}

{% endblock %}
